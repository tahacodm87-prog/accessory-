<style>
    body {
        font-family: Arial, sans-serif;
        background: #111;
        color: #fff;
        margin: 0;
        perspective: 1000px;
    }

    /* ساعت و تاریخ */
    #clock {
        font-size: 2em;
        text-align: center;
        margin: 20px 0;
    }

    /* منوی سه بعدی */
    nav {
        width: 300px;
        margin: 20px auto;
        background: #222;
        border-radius: 10px;
        padding: 10px;
        transform-style: preserve-3d;
        transition: transform 0.5s;
    }

    nav:hover {
        transform: rotateY(15deg) rotateX(5deg);
    }

    nav ul {
        list-style: none;
        padding: 0;
    }

    nav ul li {
        padding: 10px;
        cursor: pointer;
        background: #333;
        margin-bottom: 5px;
        border-radius: 5px;
        transition: background 0.3s;
    }

    nav ul li:hover {
        background: #555;
    }

    nav ul li ul {
        display: none;
        list-style: none;
        padding-left: 15px;
    }

    nav ul li:hover ul {
        display: block;
    }

    /* لینک های ارتباطی */
    .contacts {
        text-align: center;
        margin: 20px 0;
    }

    .contacts a {
        display: inline-block;
        margin: 5px 10px;
        color: #0af;
        text-decoration: none;
    }

    .cart {
        text-align: center;
        margin: 20px 0;
    }

    .cart button {
        padding: 10px 20px;
        background: #0af;
        border: none;
        color: #111;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.3s;
    }

    .cart button:hover {
        background: #09c;
    }
</style>
</head>

    function updateClock() {
