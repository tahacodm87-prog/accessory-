<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootik_official</title>

    <!-- ایجاد manifest در لحظه -->
    <script>
        const manifest = {
            name: "Bootik_official",
            short_name: "Bootik",
            start_url: "./",
            display: "standalone",
            background_color: "#000000",
            theme_color: "#9000ff",
            icons: [{
                src: "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAgAAAAIACAIAAAB7GkOtAAA...", 
                sizes: "512x512",
                type: "image/png"
            }]
        };

        const blob = new Blob([JSON.stringify(manifest)], { type: "application/json" });
        const manifestURL = URL.createObjectURL(blob);

        const link = document.createElement("link");
        link.rel = "manifest";
        link.href = manifestURL;
        document.head.appendChild(link);
    </script>

    <style>
        body { margin:0; background:#0a0a0a; color:#fff; font-family:sans-serif; }
        header { padding:20px; text-align:center; background:#111; font-size:28px; font-weight:bold; border-bottom:1px solid #222; }
        .products { display:grid; grid-template-columns:repeat(auto-fit,minmax(230px,1fr)); gap:20px; padding:20px; }
        .card { background:#111; border:1px solid #222; padding:15px; border-radius:10px; text-align:center; }
        img { width:100%; border-radius:10px; }
        button { width:100%; padding:10px; border:none; border-radius:8px; cursor:pointer; background:#9000ff; color:#fff; font-size:16px; }
    </style>
</head>

<body>

<header>Bootik_official • فروشگاه دارک و گنگ</header>

<section class="products">

    <div class="card">
        <img src="https://via.placeholder.com/300x300/111/fff?text=Product+1">
        <h3>محصول ۱</h3>
        <p>150,000 تومان</p>
        <button onclick="buy('محصول ۱',150000)">خرید</button>
    </div>

    <div class="card">
        <img src="https://via.placeholder.com/300x300/111/fff?text=Product+2">
        <h3>محصول ۲</h3>
        <p>220,000 تومان</p>
        <button onclick="buy('محصول ۲',220000)">خرید</button>
    </div>

    <div class="card">
        <img src="https://via.placeholder.com/300x300/111/fff?text=Product+3">
        <h3>محصول ۳</h3>
        <p>430,000 تومان</p>
        <button onclick="buy('محصول ۳',430000)">خرید</button>
    </div>

</section>

<footer style="text-align:center;color:#666;margin:30px 0;">Bootik_official © 2025</footer>

<script>
function buy(name, price){
    alert("پرداخت تستی\n" + name + "\n" + price + " تومان");
    window.location.href = "https://zarinp.al"; 
}
</script>

<!-- Service Worker inline -->
<script>
const swCode = `
self.addEventListener("install", e => self.skipWaiting());
self.addEventListener("activate", e => clients.claim());
self.addEventListener("fetch", e => {});
`;

const swBlob = new Blob([swCode], { type: "text/javascript" });
const swURL = URL.createObjectURL(swBlob);

if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register(swURL);
}
</script>

</body>
</html>
